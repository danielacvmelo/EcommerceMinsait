<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gerenciar Produtos</h2>
    <a routerLink="/admin/novo" class="btn btn-success">
      <i class="bi bi-plus-lg"></i> Novo Produto
    </a>
  </div>

  <app-product-table

</div>
