<div class="table-responsive">
  <table class="table table-striped table-hover border shadow-sm align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col" style="width: 80px;">Imagem</th>
        <th scope="col">Cód. Barras</th>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col">Estoque</th>
        <th scope="col" class="text-end">Ações</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track product.id) {
        <tr>
          <td>
            <img [src]="product.image" 
                 [alt]="product.name" 
                 class="rounded border bg-white"
                 width="50" 
                 height="50" 
                 style="object-fit: cover;"
                 onerror="this.onerror=null;this.src='assets/placeholder.png'"> </td>

          <td>{{ product.barcode }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency:'BRL' }}</td>
          <td>{{ product.stock }}</td>

          <td class="text-end">
            <button class="btn btn-sm btn-secondary me-2" (click)="onEdit(product)" title="Editar">
              <i class="bi bi-pencil"></i>
            </button>
            
            <button class="btn btn-sm btn-danger" (click)="onDelete(product)" title="Excluir">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="5" class="text-center py-5 text-muted">
            <div class="d-flex flex-column align-items-center">
              <i class="bi bi-box-seam display-6 mb-3"></i>
              <span>Nenhum produto cadastrado.</span>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
