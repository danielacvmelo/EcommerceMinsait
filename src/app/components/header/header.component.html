<div class="bg-dark border-bottom border-secondary">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid px-0">

        <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/" style="cursor: pointer;">
          <i class="bi bi-brightness-low-fill text-secondary"></i>
          <span class="fw-bold">Minsait</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center"> <li class="nav-item">
              <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                Produtos
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLink="/admin" routerLinkActive="active">
                Gerenciar
              </a>
            </li>

            <li class="nav-item ms-3">
              <a class="nav-link position-relative d-inline-block" routerLink="/carrinho" routerLinkActive="active" style="cursor: pointer;">
                <i class="bi bi-cart3 me-1"></i> Carrinho
                
                @if (cartCount > 0) {
                  <span class="position-absolute top-10 start-100 translate-middle badge rounded-pill bg-danger border border-dark badge-small">
                    {{ cartCount }}
                  </span>
                }
              </a>
            </li>

          </ul>
        </div>

      </div>
    </nav>
  </div>
</div>
