<div class="card w-100 bg-white shadow" [ngClass]="{'opacity-50': product.stock === 0}">
  
  <div class="rounded-top position-relative text-center">
    <img [src]="product.image" class="card-img-top" [alt]="product.name" style="max-height: 250px; object-fit: cover;">
  </div>

  <div class="card-body text-white">
    <h5 class="card-title text-dark">{{ product.name }}</h5>
    
    <p class="card-text text-secondary small">{{ product.description }}</p>
    
    <button class="btn btn-secondary w-50 mb-3 rounded-pill" [disabled]="product.stock === 0" (click)="addToCart()">
      <i class="bi bi-cart-plus-fill me-1"></i> Carrinho
    </button>

    <ul class="list-group list-group-flush">
      <li class="list-group-item bg-transparent text-dark border-secondary ps-0 py-1">
        <i class="bi bi-coin text-secondary me-2"></i> 
        <strong>Pre√ßo:</strong> {{ product.price }}
      </li>
      <li class="list-group-item bg-transparent text-dark border-secondary ps-0 py-1">
        <i class="bi bi-tag text-secondary me-2"></i> 
        <strong>Desconto:</strong> {{ product.discount }}
      </li>
      <li class="list-group-item bg-transparent text-dark border-secondary ps-0 border-0 py-1">
        <i class="bi bi-box-seam me-2" [ngClass]="(product.stock || 0) > 0 ? 'text-success' : 'text-secondary'"></i>
        <strong>Estoque:</strong> {{ product.stock || 0 }} unidades
      </li>
    </ul>
  </div>
</div>
